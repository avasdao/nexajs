services:
  app:
    build: .
    image: studio-nft
    container_name: studio-nft
    restart: unless-stopped
    ports:
      - '127.0.0.1:3000:3000'   # use with proxy server (eg. Nginx)
    logging: # apply better controls to Docker overlay folder
      driver: 'json-file'
      options:
        max-file: '5'
        max-size: '10m'
    environment:
      - MNEMONIC=${MNEMONIC}
